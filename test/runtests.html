<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="lib/qunit.js"></script>
  <script type="text/javascript" src="tiramisu-tests.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/tiramisu.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <h1 id="headline">Tiramisu Tests</h1>
    <h2> Tiramisu is <span class="red">good</span> for your <span class="underlined">health</span> </h2>
    <ul>
      <li><p class="underlined">This text is underlined</p></li>
      <li>Another line</li>
      <li>Oki-Doki.</li>
    </ul>
    <h3> I love <span class="red">tiramisu</span></h3>
    <p id="append-here"></p>
    <form method="GET" action="#">
      <select>
        <option>First.</option>
        <option>Second.</option>
        <option>Third.</option>
      </select>
    </form>
  </div>
</body>
</html>
